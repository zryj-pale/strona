<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style dla sekcji kontaktowej */
    .contact-info {
      position: fixed;
      bottom: -200px; /* Ukrycie początkowe za dolnym brzegiem */
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      transition: bottom 0.3s ease; /* Animacja pojawiania się/znikania */
      padding: 20px;
      text-align: center;
      color: white;
    }

    body {
      background-image: url("marshal-laptop.jpg");
      margin-bottom: 300px; /* Zapewnienie miejsca dla ukrytej sekcji kontaktowej */
    }

    h1 {
      color: white;
      text-align: center;
    }

    p {
      font-family: verdana;
      font-size: 24px;
      text-align: center;
      color: white;
    }

    img {
      display: block;
      margin: 0 auto; 
      width: 75%;
    }

    a {
      display: block;
      text-align: center;
      font-size: 250%; /* Zmiana wielkości linków na 50% */
      color: blue;
      margin: 10px auto;
      text-decoration: none;
      width: 50%; /* Ustawienie szerokości linków na 50% */
    }

    a:hover {
      color: navy;
    }
  </style>
</head>
<body>

  <h1>Test zryj pale</h1>

  <p>Kocham żydów</p>

  <a href="https://soundcloud.com/zryj-pale">SoundCloud</a>
  <a href="https://goreflix.com">GoreFlix</a>

  <img id="randomImage" src="kfc.jpg" alt="KFC=ILLUMINATI" style="display: block; margin: 0 auto; width: 75%;">

  <!-- Sekcja z informacjami kontaktowymi -->
  <div class="contact-info">
    <p>Kontakt: kontakt@zryjpale.pl | Telefon: 535 954 359 | Adres: Pasieka 16/1</p>
  </div>

  <!-- Dodanie odtwarzacza audio -->
  <audio autoplay loop>
    <source src="scary_sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Przycisk do wyświetlania losowego obrazu -->
  <button onclick="showRandomImage()">Losowy obraz</button>

  <form action="adres_twojego_serwera_do_przetwarzania_danych" method="post">
    <label for="email">Zapisz się na nasz newsletter:</label>
    <input type="email" id="email" name="email" placeholder="Twój adres email" required>
    <input type="submit" value="Zapisz się">
  </form>

  <script>
    // Tablica obrazów
    var images = [
      'kfc.jpg'
    ];

    // Funkcja wyświetlająca losowy obraz
    function showRandomImage() {
      var randomIndex = Math.floor(Math.random() * images.length);
      var randomImage = images[randomIndex];
      document.getElementById('randomImage').src = randomImage;
    }
  </script>

</body>
</html>
